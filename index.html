<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bank Interest Management</title>
</head>

<body>
    <div class="container">
        <h1>Calculate Interest</h1>
        <div class="input__container">
            <input id="account__holder__name" type="text" placeholder="Account Holder Name">
            <input id="principle__amount" type="text" placeholder="Principle Amount">
            <button class="btn" id="calculate_interest">Calculate</button>
        </div>
        <table id="table">
            <tr>
                <th>Sr. No.</th>
                <th>Account Holder Name</th>
                <th>Amount</th>
                <th>Amount with Interest</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
